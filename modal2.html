<main role="main" class="container">
    <div class="jumbotron text-center">
        <img src="assets/img/logo.png"/>
        <h1>Bootstrap 4 modal & tabs</h1>
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
       Launch demo modal
       </button>
       <div class="modal modal-custom modal-2 right fade text-left" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-muted">Filter</h3>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <form>
                            <div class="form-row form-group">
                                <div class="col">
                                    <select name="presets" id="" class="custom-select custom-select-primary">
                                        <option value="1" selected>preset 1</option>
                                        <option value="2" >preset 2</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-outline-primary btn-block">Save As Preset</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleeventDate">Event Date</label>
                                <input type="date" class="form-control" id="exampleeventDate" placeholder="Enter Date">
                            </div>
                            <div class="form-group">
                                <label for="region">Regions</label>
                                <select name="" id="region" class="custom-select">
                                    <option value="r1" selected>All Regions</option>
                                    <option value="r2">region 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="promotions">Promotions</label>
                                <select name="" id="promotions" class="custom-select">
                                    <option value="r1" selected>All Promotions</option>
                                    <option value="r2">Promotion 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ambassadors">Ambassadors</label>
                                <select name="" id="ambassadors" class="custom-select">
                                    <option value="r1" selected>All Ambassadors</option>
                                    <option value="r2" >ambassador 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="workflowactions">Workflow Actions</label>
                                <select name="" id="workflowactions" class="custom-select">
                                    <option value="r1" selected>All Workflow Actions</option>
                                    <option value="r2">action 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" placeholder="Status" value="Active">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
